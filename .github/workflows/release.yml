name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Test (Release)
        run: dotnet test -c Release --no-build

      - name: Pack (Release)
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "Packing TinyDispatcher version: $TAG"
          dotnet pack src/TinyDispatcher/TinyDispatcher.csproj -c Release --no-build -o ./artifacts /p:PackageVersion="$TAG" /p:Version="$TAG"

      - name: Verify package version matches tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "Git tag version: $TAG"
          echo "Artifacts:"
          ls -la ./artifacts

          # Expect at least one package whose filename contains the tag version, e.g. TinyDispatcher.1.0.3.nupkg
          if ! ls ./artifacts/*."$TAG".nupkg 1> /dev/null 2>&1; then
            echo "ERROR: Expected a .nupkg with version $TAG but none found."
            exit 1
          fi

      - name: Publish to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate

      - name: Upload nupkg to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg